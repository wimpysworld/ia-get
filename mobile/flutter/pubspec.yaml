name: internet_archive_helper
description: Internet Archive Helper - Mobile app for downloading files from the Internet Archive
version: 1.6.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and state management
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  
  # Storage and file management
  path_provider: ^2.1.5
  permission_handler: ^12.0.1  # Latest available for Flutter 3.32
  open_file: ^3.5.9
  
  # Network and download
  http: ^1.5.0
  dio: ^5.9.0
  
  # Cryptography for checksum validation
  crypto: ^3.0.5
  
  # UI enhancements
  flutter_spinkit: ^5.2.2
  percent_indicator: ^4.2.5
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  app_links: ^6.3.2
  
  # Archive decompression
  archive: 4.0.7
  
  # Code generation support
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0  # Latest lints for Dart 3.8+
  mockito: ^5.4.4
  
  # Code generation tools
  build_runner: ^2.9.0
  freezed: ^3.2.3
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/