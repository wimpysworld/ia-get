name: ia_get_mobile
description: Mobile app for downloading files from the Internet Archive
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # FFI for Rust integration
  ffi: ^2.1.2
  
  # UI and state management
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  
  # Storage and file management
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  
  # Network and download
  http: ^1.2.2
  dio: ^5.7.0
  
  # UI enhancements
  flutter_spinkit: ^5.2.1
  percent_indicator: ^4.2.3
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/